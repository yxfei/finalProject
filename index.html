<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div>
        <h2>Where I am</h2>
        Enter Your Latitude<input type="number" class="newLat" >
        Enter Your Longitude<input type="number" class="newLng">
        <button>Submit</button>
    </div>

    <div id="map"></div>

  

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnLdrjJcSRfUCNhbVz0mlCEKMTeZoZGFE&signed_in=true&callback=initMap"
        async defer></script>

    <script src='javascript/main.js'></script>
  </body>
</html>
